name: Java CI/CD

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout source code
                uses: actions/checkout@v2

            -   name: Set up Java JDK
                uses: actions/setup-java@v2
                with:
                    java-version: '11'

            -   name: Build with Maven
                run: mvn -B package --file pom.xml

            -   name: Run tests
                run: mvn test

    deploy:
        needs: build
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout source code
                uses: actions/checkout@v2

            -   name: Set up Java JDK
                uses: actions/setup-java@v2
                with:
                    java-version: '11'

            -   name: Build with Maven
                run: mvn -B package --file pom.xml


